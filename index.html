<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инвест-Калькулятор 2026</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #000000; color: white; text-align: center; padding: 20px; }
        .card { background: #1c1e23; padding: 40px; border-radius: 20px; display: inline-block; border: 1px solid #f7a600; box-shadow: 0 10px 30px rgba(247, 166, 0, 0.1); max-width: 400px; width: 100%; }
        h1 { color: #f7a600; font-size: 24px; margin-bottom: 10px; }
        input { padding: 15px; margin: 20px 0; border-radius: 8px; border: 1px solid #333; background: #2b2f36; color: white; width: 80%; font-size: 18px; text-align: center; }
        .btn { background: #f7a600; color: black; padding: 18px 30px; text-decoration: none; font-weight: 800; border-radius: 8px; display: inline-block; margin-top: 25px; font-size: 16px; transition: 0.3s; text-transform: uppercase; }
        .btn:hover { background: #ffc400; transform: scale(1.05); }
        .result { font-size: 1.8em; color: #f7a600; margin: 20px 0; font-weight: bold; }
        .bonus-text { font-size: 12px; color: #848e9c; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Bybit Доход 2026</h1>
        <p>Введите сумму инвестиций ($):</p>
        <input type="number" id="amount" placeholder="Например: 1000" oninput="calc()">
        
        <div class="result" id="res">Прибыль в месяц: 0$</div>
        
        <p style="font-size: 14px; color: #ccc;">Рассчитано по средней ставке 10%</p>

        <a href="https://www.bybit.com/invite?ref=ZQ8L8AV" target="_blank" class="btn">Забрать бонус $30,000</a>
        
        <p class="bonus-text">Регистрация по ссылке партнера дает право на эксклюзивные бонусы</p>
    </div>

    <script>
        function calc() {
            let val = document.getElementById('amount').value;
            if (val < 0) val = 0;
            // Расчет 10% доходности
            let profit = (val * 0.1).toFixed(2);
            document.getElementById('res').innerText = "Прибыль в месяц: " + profit + "$";
        }
    </script>
</body>
</html></body>

</html>
